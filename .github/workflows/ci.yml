name: CI

on:
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'uniqn-mobile/**'
      - '.github/workflows/ci.yml'
  push:
    branches: [main, master, develop]
    paths:
      - 'uniqn-mobile/**'
      - '.github/workflows/ci.yml'

defaults:
  run:
    working-directory: uniqn-mobile

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uniqn-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Prettier Check
        run: npm run format:check

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uniqn-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./uniqn-mobile/coverage/lcov.info
          flags: uniqn-mobile
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  bundle-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uniqn-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Web Bundle
        run: npm run build:web

      - name: Check Bundle Size
        id: bundle-check
        run: node scripts/check-bundle-size.js

      - name: Comment Bundle Size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const bundleReport = fs.readFileSync('bundle-size-report.txt', 'utf8');

            const body = `## ðŸ“¦ Bundle Size Report\n\n${bundleReport}\n\n**Target**: < 500KB (gzip)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  eas-check:
    name: EAS Build Check
    runs-on: ubuntu-latest
    needs: [test, bundle-check]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uniqn-mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: EAS Build Dry Run (iOS)
        run: eas build --platform ios --profile preview --non-interactive --dry-run
        continue-on-error: true

      - name: EAS Build Dry Run (Android)
        run: eas build --platform android --profile preview --non-interactive --dry-run
        continue-on-error: true
